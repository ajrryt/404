<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .bounce-in {
            animation: bounce-in 2s ease;
        }
        @keyframes bounce-in {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .bottom-left {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <img src="path/to/logo.png" alt="S Logo" class="logo bounce-in">
    <div class="bounce-in">
        <h1>404 Error</h1>
        <p>Page Not Available</p>
        <p>Sigma Socials is currently in development and test releases will be out very soon!</p>
    </div>
    <div class="top-right">
        <p>True Sigmas, True Connections</p>
    </div>
    <div class="bottom-left">
        <a href="https://www.youtube.com/@ajrrYT?sub_confirmation=1" target="_blank">Subscribe pls</a>
    </div>
</body>
</html>
